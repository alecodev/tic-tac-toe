<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="alejojo12"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="main.min.css">
	</head>
	<body class="p-3 bg-dark text-center d-flex align-items-center vh-100">
		<div class="container text-white" id="layout-home">
			<div class="row mb-5">
				<h1>Tic <span class="badge bg-secondary">Tac</span> Toe</h1>
			</div>
			<div class="row" style="justify-content:center">
				<div class="col-sm-3 mb-2">
					<button type="button" class="btn btn-primary" id="btn-new">Nueva partida</button>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-join">Unirse a partida</button>
				</div>
			</div>
		</div>
		<div class="modal fade text-white" id="modal-join" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title">Unirse a partida</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control bg-dark text-white" placeholder="Código de la partida" aria-label="Código de la partida" id="ipt-code">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-sm" id="btn-join">Ingresar</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container text-white" id="layout-game" style="display:none">
			<div class="row gx-5 mb-3" style="justify-content:center">
				<div class="col"><input type="text" class="form-control bg-dark text-white text-center" placeholder="Jugador 1" value="Jugador 1" id="ipt-user-1"></div>
				<div class="col"><input type="text" class="form-control bg-dark text-white text-center" placeholder="Jugador 2" value="Jugador 2" id="ipt-user-2"></div>
			</div>
			<h4 class="mb-3" id="lbl-id-partida"></h4>
			<button type="button" class="btn btn-warning btn-sm mb-2" id="btn-reload" style="display:none"><i class="bi bi-arrow-clockwise"></i></button>
			<div class="row" style="justify-content:center" id="tbl-game">
				<table>
					<tr>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
						<td><button type="button" class="btn btn-primary text-white"></button></td>
					</tr>
				</table>
			</div>
			<h5 class="mt-3" id="lbl-status"></h5>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="config.js"></script>
		<script src="main.js"></script>
	</body>
</html>
